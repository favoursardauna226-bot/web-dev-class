</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container">
    <img src="https://64.media.tumblr.com/22aeb1c5142190de6c87a3329e650783/f086e4c43bf02e29-6c/s1280x1920/f3e19f919df8b7b1340f154009b37534fd4acd6d.png" width="200" height="50" alt="bluelock logo">
    <!-- <a class="navbar-brand fw-bold" href="index.html">BlueLock</a> -->

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="training.html">Training</a></li>

        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


<section class="container my-5">
  <h2>Contact BlueLock Academy</h2>

  <form onsubmit="submitForm(); return false;">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" rows="4"></textarea>
    </div>

    <button class="btn btn-dark">Send</button>
  </form>
</section>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
